<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>El primer script</title>

    <script type="text/javascript">
      var valores = [true, 5, false, "hola", "adios", 2];
      // Determinar cual de los dos elementos de texto es mayor
      for (var i = 0; i < valores.length; i++) {
        if (typeof valores[i] == "string") {
          for (var j = i + 1; j < valores.length; j++) {
            if (typeof valores[j] == "string") {
              if (valores[i] > valores[j]) {
                alert(valores[i] + " es mayor que " + valores[j]);
              } else {
                alert(valores[j] + " es mayor que " + valores[i]);
              }
            }
          }
        }
      }

      // Utilizando exclusivamente los dos valores booleanos del array, determinar los operadores necesarios para obtener un resultado true y otro resultado false
      for (var i = 0; i < valores.length; i++) {
        if (typeof valores[i] == "boolean") {
          for (var j = i + 1; j < valores.length; j++) {
            if (typeof valores[j] == "boolean") {
              //AND
              if (valores[i] == true && valores[j] == true) {
                alert("true && true = true");
              } else if (valores[i] == true && valores[j] == false) {
                alert("true && false = false");
              } else if (valores[i] == false && valores[j] == true) {
                alert("false && true = false");
              } else if (valores[i] == false && valores[j] == false) {
                alert("false && false = false");
              }
              //OR
              if (valores[i] == true || valores[j] == true) {
                alert("true || true = true");
              } else if (valores[i] == true || valores[j] == false) {
                alert("true || false = true");
              } else if (valores[i] == false || valores[j] == true) {
                alert("false || true = true");
              } else if (valores[i] == false || valores[j] == false) {
                alert("false || false = false");
              }
            }
          }
        }
      }

      // Determinar el resultado de las cinco operaciones matemáticas realizadas con los dos elementos numéricos
      for (var i = 0; i < valores.length; i++) {
        if (typeof valores[i] == "number") {
          for (var j = i + 1; j < valores.length; j++) {
            if (typeof valores[j] == "number") {
              //Suma
              alert(
                valores[i] +
                  " + " +
                  valores[j] +
                  " = " +
                  (valores[i] + valores[j])
              );
              //Resta
              alert(
                valores[i] +
                  " - " +
                  valores[j] +
                  " = " +
                  (valores[i] - valores[j])
              );
              //Multiplicación
              alert(
                valores[i] +
                  " * " +
                  valores[j] +
                  " = " +
                  valores[i] * valores[j]
              );
              //División
              alert(
                valores[i] +
                  " / " +
                  valores[j] +
                  " = " +
                  valores[i] / valores[j]
              );
              //Módulo
              alert(
                valores[i] +
                  " % " +
                  valores[j] +
                  " = " +
                  (valores[i] % valores[j])
              );
            }
          }
        }
      }
    </script>
  </head>

  <body></body>
</html>
