<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title></title>

    <script type="text/javascript">
        // El cálculo de la letra del Documento Nacional de Identidad (DNI) es un proceso matemático sencillo que se basa en obtener
        // el resto de la división entera del número de DNI y el número 23. A partir del resto de la división, se obtiene la letra seleccionándola
        // dentro de un array de letras.
        // El array de letras es:
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        // Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es 3 la letra es la A.

        // Almacene en una variable el número de DNI indicado por el usuario y en otra variable la letra del DNI que se ha indicado.
        // ASK FOR DNI NUMNER
        var dniNumber = prompt("Introduce tu número de DNI");
        // ASK FOR DNI LETTER
        var dniLetter = prompt("Introduce tu letra de DNI");

        // En primer lugar (y en una sola instrucción) se debe comprobar si el número es menor que 0 o mayor que 99999999. Si ese es el caso, se
        // muestra un mensaje al usuario indicando que el número proporcionado no es válido y el programa no muestra más mensajes.
        if (dniNumber < 0 || dniNumber > 99999999) {
            alert("El número proporcionado no es válido");
        } else {
            // Si el número es válido, se calcula la letra que le corresponde según el método explicado anteriormente.
            var letter = letras[dniNumber % 23];
            // Una vez calculada la letra, se debe comparar con la letra indicada por el usuario. Si no coinciden, se muestra un mensaje al usuario
            // diciéndole que la letra que ha indicado no es correcta. En otro caso, se muestra un mensaje indicando que el número y la letra de DNI son correctos.
            if (letter != dniLetter) {
                alert("La letra que has indicado no es correcta");
            } else {
                alert("El número y la letra de DNI son correctos");
            }
        }


    </script>
</head>
