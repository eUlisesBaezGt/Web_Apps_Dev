<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title></title>

    <script type="text/javascript">
        // Definir una función que muestre información sobre una cadena de texto que se le pasa como argumento. A partir de la cadena que se le pasa, la función determina si esa cadena está formada sólo por mayúsculas, sólo por minúsculas o por una mezcla de ambas.
        function infoCadena(cadena) {
            var mayusculas = 0;
            var minusculas = 0;
            var resto = 0;
            for (var i = 0; i < cadena.length; i++) {
                if (cadena.charAt(i) === cadena.charAt(i).toUpperCase()) {
                    mayusculas++;
                } else if (cadena.charAt(i) === cadena.charAt(i).toLowerCase()) {
                    minusculas++;
                } else {
                    resto++;
                }
            }
            if (mayusculas === cadena.length) {
                alert("La cadena está formada sólo por mayúsculas.");
            } else if (minusculas === cadena.length) {
                alert("La cadena está formada sólo por minúsculas.");
            } else {
                alert("La cadena está formada por una mezcla de mayúsculas y minúsculas.");
            }
        }

        var cadena = prompt("Introduzca una cadena de texto:");
        infoCadena(cadena);


    </script>
</head>
