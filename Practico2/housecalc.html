<body>
<div class="container text-center">
    <h1>Calculadora de Valor Futuro de Propiedad</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Valor Actual</h2>
            <form id="calcV">
                <div class="mb-3">
                    <label for="valorActual" class="form-label">Valor Actual</label>
                    <input type="number" class="form-control" id="valorActual" name="valorActual" placeholder="Valor Actual">
                </div>
                <div class="mb-3">
                    <label for="inflacion" class="form-label">Inflación</label>
                    <input type="number" class="form-control" id="inflacion" name="inflacion" placeholder="Porcentaje de Inflación">
                </div>

            </form>
            <button onclick="calcValores()" class="btn btn-primary">Calcular</button>
        </div>
        <div class="col">
            <h2>Valor Futuro</h2>
            <div class="mb-3">
                <h3>Desglose por año</h2>
                    <div class="mb-3" id="desglose">
                        <label for="vfa1" class="form-label">Valor al año 1</label>
                        <input type="number" class="form-control" id="vfa1" name="vfa1" placeholder="Valor Año 1" value="0" disabled>
                        <label for="vfa2" class="form-label">Valor al año 2</label>
                        <input type="number" class="form-control" id="vfa2" name="vfa2" placeholder="Valor Año 2" value="0" disabled>
                        <label for="vfa3" class="form-label">Valor al año 3</label>
                        <input type="number" class="form-control" id="vfa3" name="vfa3" placeholder="Valor Año 3" value="0" disabled>
                    </div>
                    <p>Resultado:</p>
                    <p id="resultado">
                    </p>
            </div>
        </div>
    </div>
</div>
